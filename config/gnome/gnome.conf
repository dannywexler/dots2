[desktop/interface]
clock-format='12h'
clock-show-weekday=true
color-scheme='prefer-dark'
cursor-size=32
document-font-name='SF Pro Display 15'
enable-hot-corners=false
font-antialiasing='grayscale'
font-hinting='slight'
font-name='SF Pro Display 16'
gtk-enable-primary-paste=false
gtk-theme='Skeuos-Blue-Dark'
icon-theme='kora'
monospace-font-name='Liga SFMono Nerd Font Medium 15'
text-scaling-factor=1.0

[desktop/sound]
allow-volume-above-100-percent=true

[desktop/wm/keybindings]
begin-move=@as []
begin-resize=@as []
close=['<Alt>F4']
cycle-group=@as []
cycle-group-backward=@as []
cycle-panels=@as []
cycle-panels-backward=@as []
cycle-windows=@as []
cycle-windows-backward=@as []
maximize=@as []
minimize=@as []
move-to-monitor-down=['<Shift><Super>s']
move-to-monitor-left=['<Shift><Super>a']
move-to-monitor-right=['<Shift><Super>d']
move-to-monitor-up=['<Shift><Super>w']
move-to-workspace-1=@as []
move-to-workspace-last=@as []
move-to-workspace-left=['<Shift><Control><Super>Left']
move-to-workspace-right=['<Shift><Control><Super>Right']
panel-run-dialog=@as []
switch-applications=['<Alt>Tab']
switch-applications-backward=['<Shift><Alt>Tab']
switch-group=['<Alt>Escape']
switch-group-backward=['<Shift><Alt>Escape']
switch-input-source=@as []
switch-input-source-backward=@as []
switch-panels=@as []
switch-panels-backward=@as []
switch-to-workspace-1=@as []
switch-to-workspace-last=@as []
switch-to-workspace-left=['<Control><Super>Left']
switch-to-workspace-right=['<Control><Super>Right']
toggle-maximized=['<Super>Up']

[desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'
mouse-button-modifier='<Super>'
resize-with-right-button=true
titlebar-font='SF Pro Display 15'

[mutter]
overlay-key='Super_L'

[mutter/keybindings]
toggle-tiled-left=['<Super>Left']
toggle-tiled-right=['<Super>Right']

[nautilus/compression]
default-compression-format='zip'

[nautilus/icon-view]
default-zoom-level='larger'

[nautilus/list-view]
default-zoom-level='larger'

[nautilus/preferences]
default-folder-viewer='list-view'
recursive-search='always'
search-filter-time-type='last_modified'
search-view='icon-view'
show-directory-item-counts='always'
show-image-thumbnails='always'

[nautilus/window-state]
initial-size=(2004, 1425)
maximized=false
sidebar-width=271


[shell]
disable-user-extensions=false
# disabled-extensions=['ding@rastersoft.com', 'pop-shell@system76.com', 'supergfxctl-gex@asus-linux.org', 'Vitals@CoreCoding.com']
enabled-extensions=['appindicatorsupport@rgcjonas.gmail.com', 'dash-to-panel@jderose9.github.com', 'arcmenu@arcmenu.com']
favorite-apps=['firefox.desktop', 'kitty.desktop', 'org.gnome.Nautilus.desktop']

[shell/app-switcher]
current-workspace-only=true

[shell/extensions/arcmenu]
arc-menu-placement='DASH'
available-placement=[false, false, true]
default-menu-view-tognee='All_Programs'
distro-icon=3
left-panel-width=340
menu-background-color='rgba(48,48,49,0.98)'
menu-border-color='rgb(60,60,60)'
menu-button-appearance='Icon'
menu-button-icon='Distro_Icon'
menu-foreground-color='rgb(223,223,223)'
menu-height=700
menu-hotkey='Super_L'
menu-item-active-bg-color='rgb(25,98,163)'
menu-item-active-fg-color='rgb(255,255,255)'
menu-item-hover-bg-color='rgb(21,83,158)'
menu-item-hover-fg-color='rgb(255,255,255)'
menu-layout='Tognee'
menu-position-alignment=100
menu-separator-color='rgba(255,255,255,0.1)'
pinned-app-list=['Firefox', '', 'firefox.desktop', 'Files', '', 'org.gnome.Nautilus.desktop', 'Terminal', '', 'org.gnome.Terminal.desktop', 'ArcMenu Settings', 'ArcMenu_ArcMenuIcon', 'gnome-extensions prefs arcmenu@arcmenu.com']
position-in-panel='Left'
prefs-visible-page=0
recently-installed-apps=['lstopo.desktop', 'cups.desktop', 'nvim.desktop', 'wally.desktop', 'mpv.desktop', 'linguist.desktop', 'assistant.desktop', 'qdbusviewer.desktop', 'designer.desktop', 'btop.desktop', 'io.github.celluloid_player.Celluloid.desktop', 'thunar-bulk-rename.desktop', 'thunar-settings.desktop', 'vlc.desktop', 'webapp-manager.desktop', 'nobara-sync.desktop']
remove-menu-arrow=true
right-panel-width=430
searchbar-default-bottom-location='Top'
toggle-arcmenu=['<Super>s']
unity-pinned-app-list=['Home', 'ArcMenu_Home', 'ArcMenu_Home', 'Documents', 'ArcMenu_Documents', 'ArcMenu_Documents', 'Downloads', 'ArcMenu_Downloads', 'ArcMenu_Downloads', 'Software', 'system-software-install-symbolic', 'org.manjaro.pamac.manager.desktop', 'Files', 'system-file-manager', 'org.gnome.Nautilus.desktop', 'Log Out', 'application-exit-symbolic', 'ArcMenu_LogOut', 'Lock', 'changes-prevent-symbolic', 'ArcMenu_Lock', 'Power Off', 'system-shutdown-symbolic', 'ArcMenu_PowerOff']

